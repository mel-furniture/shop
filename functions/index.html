<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEL Shop</title>
  <link rel="stylesheet" href="/styles/main.css">
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <h1>MEL Radius Table: $600 USD</h1>

  <form id="payment-form">
    <div id="card-element"></div>
    <button type="submit">Buy Now</button>
  </form>

  <div id="payment-message"></div>

  <script type="module">
    import { loadStripe } from '/node_modules/@stripe/stripe-js/dist/stripe.esm.js';

    const stripe = await loadStripe('YOUR_PUBLISHABLE_KEY');

    const form = document.getElementById('payment-form');
    const paymentMessage = document.getElementById('payment-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // 1. Call your serverless function to create a PaymentIntent
      const response = await fetch('/functions/create-payment-intent', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount: 60000 }) // amount in cents
      });

      const data = await response.json();

      // 2. Confirm the card payment
      const { error } = await stripe.confirmCardPayment(data.clientSecret, {
        payment_method: { card: elements.create('card') }
      });

      if (error) {
        paymentMessage.textContent = error.message;
      } else {
        paymentMessage.textContent = 'Payment successful!';
      }
    });
  </script>
</body>
</html>
