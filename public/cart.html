<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart | MEL</title>
  <link rel="stylesheet" href="shared.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ===== MAIN CONTENT ===== */
    .container {
      flex: 1;
      padding: 4rem 3rem 3rem;
      max-width: 1400px;
      width: 100%;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #000;
      margin-bottom: 2rem;
    }

    .cart-layout {
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 4rem;
      margin-bottom: 2rem;
    }

    /* ===== CART ITEMS ===== */
    .cart-items {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .cart-item {
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: 3rem;
      align-items: start;
    }

    .item-image {
      width: 200px;
      height: 200px;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .item-image img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .item-details {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .item-name {
      font-size: 1.125rem;
      font-weight: bold;
      color: #000;
      margin-bottom: 0.5rem;
    }

    .item-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .quantity-input {
      width: 60px;
      padding: 0.5rem;
      border: 1px solid #000;
      text-align: center;
      font-size: 1rem;
    }

    .price-text {
      color: #000;
      font-size: 1rem;
    }

    .update-btn {
      background-color: #000;
      color: white;
      border: none;
      padding: 0.6rem 1.5rem;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 2px;
    }

    .update-btn:hover {
      background-color: #808080;
    }

    /* ===== SIDEBAR ===== */
    .cart-sidebar {
      border-left: 1px solid #000;
      padding-left: 2rem;
    }

    .sidebar-title {
      font-size: 1.125rem;
      font-weight: bold;
      color: #000;
      margin-bottom: 1rem;
    }

    .subtotal-amount {
      font-size: 1.5rem;
      font-weight: bold;
      color: #000;
      margin-bottom: 0.5rem;
    }

    .shipping-note {
      font-size: 0.9rem;
      color: #000;
      font-style: italic;
      margin-bottom: 2rem;
    }

    .checkout-btn {
      background-color: #000;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      margin-bottom: 1.5rem;
      border-radius: 2px;
    }

    .checkout-btn:hover {
      background-color: #808080;
    }

    /* ===== BACK LINK ===== */
    .back-link {
      color: #000;
      text-decoration: none;
      font-size: 1rem;
      display: inline-block;
      margin-top: 2rem;
    }

    .back-link:hover {
      color: #808080;
    }

    /* ===== EMPTY CART ===== */
    .cart-empty {
      padding: 3rem 0;
      text-align: center;
      color: #000;
    }

    .cart-empty p {
      margin-bottom: 2rem;
      font-size: 1.2rem;
    }

    .cart-empty a {
      background: #000;
      color: #fff;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      display: inline-block;
      border-radius: 2px;
    }

    .cart-empty a:hover {
      background: #808080;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      .container {
        padding: 4rem 1rem 2rem;
      }

      .cart-layout {
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      .cart-item {
        grid-template-columns: 150px 1fr;
        gap: 1.5rem;
      }

      .item-image {
        width: 150px;
        height: 150px;
      }

      .cart-sidebar {
        border-left: none;
        border-top: 1px solid #000;
        padding-left: 0;
        padding-top: 2rem;
      }

      .cart-item {
        grid-template-columns: 1fr;
      }

      .item-image {
        width: 100%;
        max-width: 200px;
      }
    }
  </style>
</head>
<body>

  <div id="overlayText2">
    <a href="/">MEL</a>
  </div>

  <div class="container">
    <h1>Shopping Cart</h1>

    <div id="cart-content">
      <!-- Cart items will be inserted here by JavaScript -->
    </div>

    <a href="/" class="back-link">Continue Shopping</a>
  </div>

  <footer>
    <div class="footer-container">
      <div class="footer-links">
        <a href="information.html">Information</a>
        <a href="terms-and-conditions.html">Terms & Conditions</a>
        <a href="https://www.instagram.com/mel_furniture" target="_blank">Instagram</a>
        <a href="downloads.html">Downloads</a>
      </div>
      <div>&copy; MEL Furniture LLC</div>
    </div>
  </footer>

  <script>
    // Cart management functions
    function getCart() {
      const cart = localStorage.getItem('mel-cart');
      return cart ? JSON.parse(cart) : [];
    }

    function saveCart(cart) {
      localStorage.setItem('mel-cart', JSON.stringify(cart));
    }

    function updateQuantity(productId) {
      const input = document.getElementById(`qty-${productId}`);
      const newQuantity = parseInt(input.value) || 1;

      const cart = getCart();
      const item = cart.find(item => item.id === productId);

      if (item) {
        if (newQuantity <= 0) {
          removeFromCart(productId);
        } else {
          item.quantity = newQuantity;
          saveCart(cart);
          renderCart();
        }
      }
    }

    function removeFromCart(productId) {
      let cart = getCart();
      cart = cart.filter(item => item.id !== productId);
      saveCart(cart);
      renderCart();
    }

    function calculateTotal() {
      const cart = getCart();
      return cart.reduce((total, item) => total + (item.price * item.quantity), 0);
    }

    function renderCart() {
      const cart = getCart();
      const cartContent = document.getElementById('cart-content');

      if (cart.length === 0) {
        cartContent.innerHTML = `
          <div class="cart-empty">
            <p>Your cart is empty</p>
            <a href="/">Continue Shopping</a>
          </div>
        `;
        return;
      }

      const total = calculateTotal();

      const cartItemsHTML = cart.map(item => `
        <div class="cart-item">
          <div class="item-image">
            ${item.image ? `<img src="${item.image}" alt="${item.name}">` : ''}
          </div>
          <div class="item-details">
            <div class="item-name">${item.name}</div>
            <div class="item-controls">
              <input
                type="number"
                id="qty-${item.id}"
                class="quantity-input"
                value="${item.quantity}"
                min="1"
              />
              <span class="price-text">x $${item.price.toFixed(2)}</span>
              <button class="update-btn" onclick="updateQuantity('${item.id}')">Update</button>
            </div>
          </div>
        </div>
      `).join('');

      cartContent.innerHTML = `
        <div class="cart-layout">
          <div class="cart-items">
            ${cartItemsHTML}
          </div>
          <div class="cart-sidebar">
            <div class="sidebar-title">Subtotal</div>
            <div class="subtotal-amount">$${total.toFixed(2)}</div>
            <div class="shipping-note">Not including shipping</div>
            <button class="checkout-btn" onclick="proceedToCheckout()">Checkout</button>
          </div>
        </div>
      `;
    }

    function proceedToCheckout() {
      window.location.href = 'checkout.html';
    }

    // Make functions available globally
    window.updateQuantity = updateQuantity;
    window.removeFromCart = removeFromCart;
    window.proceedToCheckout = proceedToCheckout;

    // Render cart on page load
    renderCart();
  </script>

</body>
</html>
