<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | MEL</title>
  <link rel="stylesheet" href="shared.css">
  <script src="https://js.stripe.com/v3/"></script>

  <style>
    /* ===== MAIN CONTENT ===== */
    .container {
      flex: 1;
      padding: 4rem 2rem 2rem;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #000;
      margin-top: 0;
      margin-bottom: 0;
      padding-bottom: 0.5em;
      line-height: 1.2;
    }

    h2 {
      font-size: 1.125rem;
      font-weight: bold;
      color: #000;
      margin-top: 2em;
      margin-bottom: 0;
      padding-bottom: 0.2em;
      line-height: 1.2;
    }

    .checkout-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2.5rem;
      margin-top: 2rem;
    }

    /* ===== PRODUCT SUMMARY ===== */
    .product-summary {
      padding: 2rem;
      background: #F2F2F2;
      box-sizing: border-box;
    }

    .product-summary h2 {
      margin-top: 0;
    }

    .product-item {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid #d0d0d0;
    }

    .product-item:last-of-type {
      border-bottom: none;
    }

    .product-image {
      width: 80px;
      height: 80px;
      background: #e0e0e0;
      flex-shrink: 0;
    }

    .product-details {
      flex: 1;
    }

    .product-details h3 {
      font-size: 1rem;
      font-weight: bold;
      margin: 0 0 0.25rem 0;
      color: #000;
    }

    .product-details .item-meta {
      font-size: 0.9rem;
      color: #666;
      margin: 0;
    }

    .item-price {
      text-align: right;
      font-weight: bold;
    }

    .price-breakdown {
      border-top: 1px solid #000;
      padding-top: 1rem;
      margin-top: 1.5rem;
    }

    .price-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      font-size: 1.125rem;
    }

    .price-row.total {
      font-weight: bold;
      margin-top: 0.5rem;
      padding-top: 0.5rem;
      border-top: 1px solid #000;
    }

    .empty-cart {
      text-align: center;
      padding: 2rem;
    }

    .empty-cart p {
      margin-bottom: 1.5rem;
      color: #808080;
    }

    .empty-cart a {
      background: #000;
      color: #fff;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      transition: background 0.2s;
    }

    .empty-cart a:hover {
      background: #808080;
    }

    /* ===== PAYMENT FORM ===== */
    .payment-section h2 {
      margin-top: 0;
    }

    #payment-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-size: 1rem;
      font-weight: bold;
      color: #000;
    }

    input[type="email"],
    input[type="text"] {
      padding: 0.75rem;
      border: 1px solid #000;
      font-size: 1rem;
      font-family: sans-serif;
      background: #fff;
      color: #000;
      box-sizing: border-box;
    }

    input[type="email"]:focus,
    input[type="text"]:focus {
      outline: none;
      border-color: #000;
    }

    /* Express Checkout Buttons - Disabled for now due to dynamic pricing */
    .express-checkout {
      display: none;
      margin-bottom: 1.5rem;
      max-width: 300px;
    }

    #payment-request-button {
      margin-bottom: 1rem;
    }

    .or-divider {
      display: none;
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
    }

    .or-divider::before {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      height: 1px;
      background: #d0d0d0;
    }

    .or-divider span {
      background: #fff;
      padding: 0 1rem;
      position: relative;
      color: #666;
      font-size: 0.9rem;
    }

    #card-element {
      padding: 0.75rem;
      border: 1px solid #000;
      background: #fff;
      box-sizing: border-box;
      min-height: 40px;
    }

    #card-errors {
      color: #c00;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }


    button[type="submit"] {
      background: #000;
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.125rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      font-family: sans-serif;
      margin-top: 1rem;
      max-width: 300px;
      width: 100%;
    }

    button[type="submit"]:hover {
      background: #808080;
    }

    button[type="submit"]:disabled {
      background: #808080;
      cursor: not-allowed;
    }

    /* ===== DELIVERY OPTIONS ===== */
    .delivery-options {
      display: flex;
      gap: 1.5rem;
      margin-top: 0.5rem;
    }

    .delivery-option {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .delivery-option input[type="radio"] {
      width: 1.25rem;
      height: 1.25rem;
      cursor: pointer;
    }

    .delivery-option label {
      font-weight: normal;
      cursor: pointer;
      margin: 0;
    }

    #shipping-fields {
      margin-top: 1.5rem;
      padding: 1.5rem;
      background: #F2F2F2;
      border: 1px solid #d0d0d0;
      display: none;
    }

    #shipping-fields.show {
      display: block;
    }

    #shipping-fields h3 {
      font-size: 1rem;
      font-weight: bold;
      margin: 0 0 1rem 0;
    }

    .address-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    @media (max-width: 768px) {
      .address-row {
        grid-template-columns: 1fr;
      }
    }

    #payment-message {
      padding: 1rem;
      margin-top: 1rem;
      font-size: 1rem;
      background: #F2F2F2;
      border: 1px solid #000;
      display: none;
    }

    #payment-message.error {
      background: #fee;
      border-color: #c00;
      color: #c00;
    }

    #payment-message.success {
      background: #efe;
      border-color: #060;
      color: #060;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      .container {
        padding-left: 1rem;
        padding-right: 1rem;
      }

      .checkout-grid {
        grid-template-columns: 1fr;
        gap: 2rem;
      }
    }
  </style>
</head>
<body>
  
  <div id="overlayText2">
    <a href="/">MEL</a>
  </div>

  <div class="container">
    <h1>Checkout</h1>

    <div class="checkout-grid">
      <!-- Product Summary -->
      <div class="product-summary">
        <h2>Order Summary</h2>
        <div id="order-items">
          <!-- Cart items will be inserted here -->
        </div>
      </div>

      <!-- Payment Form -->
      <div class="payment-section">
        <h2>Payment Details</h2>
        
        <form id="payment-form">
          <!-- Express Checkout Options -->
          <div class="express-checkout">
            <div id="payment-request-button"></div>
          </div>

          <div class="or-divider" id="divider" style="display: none;">
            <span>Or pay with card</span>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="[email protected]">
          </div>

          <div class="form-group">
            <label for="name">Cardholder Name</label>
            <input type="text" id="name" required placeholder="John Doe">
          </div>

          <div class="form-group">
            <label>Delivery Method</label>
            <div class="delivery-options">
              <div class="delivery-option">
                <input type="radio" id="delivery-ship" name="delivery" value="ship" checked>
                <label for="delivery-ship">Ship</label>
              </div>
              <div class="delivery-option">
                <input type="radio" id="delivery-pickup" name="delivery" value="pickup">
                <label for="delivery-pickup">Pick up</label>
              </div>
            </div>
          </div>

          <div id="shipping-fields" class="show">
            <h3>Shipping Address</h3>
            <div class="form-group">
              <label for="ship-name">Full Name</label>
              <input type="text" id="ship-name" required placeholder="John Doe">
            </div>
            <div class="form-group">
              <label for="address">Street Address</label>
              <input type="text" id="address" required placeholder="123 Main St">
            </div>
            <div class="form-group">
              <label for="address2">Apartment, suite, etc. (optional)</label>
              <input type="text" id="address2" placeholder="Apt 4B">
            </div>
            <div class="address-row">
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" required placeholder="Minneapolis">
              </div>
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" required placeholder="MN" maxlength="2">
              </div>
            </div>
            <div class="address-row">
              <div class="form-group">
                <label for="zip">ZIP Code</label>
                <input type="text" id="zip" required placeholder="55401">
              </div>
              <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" placeholder="United States" value="United States" readonly>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="card-element">Card Information</label>
            <div id="card-element"></div>
            <div id="card-errors"></div>
          </div>

          <button type="submit" id="submit-button">Complete Purchase</button>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-container">
      <div class="footer-links">
        <a href="information.html">Information</a>
        <a href="terms-and-conditions.html">Terms & Conditions</a>
        <a href="https://www.instagram.com/mel_furniture" target="_blank">Instagram</a>
        <a href="downloads.html">Downloads</a>
      </div>
      <div>&copy; MEL Furniture LLC</div>
    </div>
  </footer>

  <script>
    // Get cart from localStorage
    function getCart() {
      const cart = localStorage.getItem('mel-cart');
      return cart ? JSON.parse(cart) : [];
    }

    // Redirect to home if cart is empty
    const initialCart = getCart();
    if (initialCart.length === 0) {
      window.location.href = '/';
    }

    function calculateTotal() {
      const cart = getCart();
      return cart.reduce((total, item) => total + (item.price * item.quantity), 0);
    }

    // Store payment intent details
    let cachedClientSecret = null;
    let cachedBreakdown = null;
    let isCalculating = false;

    // Calculate totals with shipping and tax
    async function calculateOrderTotal() {
      const cart = getCart();
      const deliveryMethod = document.querySelector('input[name="delivery"]:checked')?.value || 'ship';

      // Only calculate if shipping is selected and address is complete
      if (deliveryMethod !== 'ship') {
        cachedBreakdown = null;
        renderOrderSummary(null);
        return;
      }

      // Check if all required address fields are filled
      const name = document.getElementById('ship-name').value.trim();
      const address = document.getElementById('address').value.trim();
      const city = document.getElementById('city').value.trim();
      const state = document.getElementById('state').value.trim();
      const zip = document.getElementById('zip').value.trim();

      if (!name || !address || !city || !state || !zip) {
        // Not ready yet
        return;
      }

      if (isCalculating) return;
      isCalculating = true;

      // Update UI to show we're calculating
      const taxStatus = document.getElementById('tax-status');
      if (taxStatus) {
        taxStatus.textContent = 'Calculating...';
      }

      try {
        const shippingAddress = {
          name: name,
          address: address,
          address2: document.getElementById('address2').value,
          city: city,
          state: state,
          zip: zip,
          country: document.getElementById('country').value,
        };

        const response = await fetch('/functions/create-payment-intent', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            items: cart,
            shippingAddress: shippingAddress,
            deliveryMethod: deliveryMethod,
          }),
        });

        const { clientSecret, breakdown, error } = await response.json();

        if (error) {
          console.error('Error calculating total:', error);
          return;
        }

        // Cache the results
        cachedClientSecret = clientSecret;
        cachedBreakdown = breakdown;

        // Update the UI
        renderOrderSummary(breakdown);

        // Update button text with actual total
        const submitButton = document.getElementById('submit-button');
        submitButton.textContent = `Pay $${(breakdown.total / 100).toFixed(2)}`;

      } catch (err) {
        console.error('Error calculating total:', err);
      } finally {
        isCalculating = false;
      }
    }

    function renderOrderSummary(breakdown = null) {
      const cart = getCart();
      const orderItems = document.getElementById('order-items');

      if (cart.length === 0) {
        orderItems.innerHTML = `
          <div class="empty-cart">
            <p>Your cart is empty</p>
            <a href="/">Browse Products</a>
          </div>
        `;
        document.getElementById('payment-form').style.display = 'none';
        return;
      }

      const itemsHTML = cart.map(item => `
        <div class="product-item">
          <div class="product-image"></div>
          <div class="product-details">
            <h3>${item.name}</h3>
            <p class="item-meta">Quantity: ${item.quantity}</p>
          </div>
          <div class="item-price">
            $${(item.price * item.quantity).toFixed(2)}
          </div>
        </div>
      `).join('');

      const subtotal = calculateTotal();
      const deliveryMethod = document.querySelector('input[name="delivery"]:checked')?.value || 'ship';
      const shipping = (deliveryMethod === 'ship') ? 30.00 : 0;

      // Use breakdown from server if available, otherwise estimate
      const displaySubtotal = breakdown ? (breakdown.subtotal / 100) : subtotal;
      const displayShipping = breakdown ? (breakdown.shipping / 100) : shipping;
      const displayTax = breakdown ? (breakdown.tax / 100) : 0;
      const displayTotal = breakdown ? (breakdown.total / 100) : (subtotal + shipping);

      let priceBreakdownHTML = `
        <div class="price-breakdown">
          <div class="price-row">
            <span>Subtotal</span>
            <span>$${displaySubtotal.toFixed(2)}</span>
          </div>
      `;

      if (displayShipping > 0) {
        priceBreakdownHTML += `
          <div class="price-row">
            <span>Shipping</span>
            <span>$${displayShipping.toFixed(2)}</span>
          </div>
        `;
      }

      if (displayTax > 0) {
        priceBreakdownHTML += `
          <div class="price-row">
            <span>Tax</span>
            <span>$${displayTax.toFixed(2)}</span>
          </div>
        `;
      } else if (!breakdown && deliveryMethod === 'ship') {
        priceBreakdownHTML += `
          <div class="price-row">
            <span>Tax</span>
            <span id="tax-status">${isCalculating ? 'Calculating...' : 'Enter address to calculate'}</span>
          </div>
        `;
      }

      priceBreakdownHTML += `
          <div class="price-row total">
            <span>Total</span>
            <span>$${displayTotal.toFixed(2)} USD</span>
          </div>
        </div>
      `;

      orderItems.innerHTML = itemsHTML + priceBreakdownHTML;

      // Update button text with estimated total
      const estimatedTotal = subtotal + shipping;
      document.getElementById('submit-button').textContent = `Pay $${estimatedTotal.toFixed(2)}`;
    }

    // Initialize Stripe - REPLACE WITH YOUR ACTUAL KEY
    const stripe = Stripe('pk_live_51SVcSEAxCX5hk2YKsiojWL8rpBAiVAZpwMqnUSfQdJFlwtKEOo2JnblmbNvwAr1fUlyLAyXgNxvbBw6yO0pZTzuV00gYr1w8UI');

    const elements = stripe.elements();
    
    // Create card element
    const cardElement = elements.create('card', {
      style: {
        base: {
          fontSize: '16px',
          color: '#000',
          fontFamily: 'sans-serif',
          '::placeholder': {
            color: '#808080',
          },
        },
      },
    });
    cardElement.mount('#card-element');

    // Display card errors
    cardElement.on('change', (event) => {
      const displayError = document.getElementById('card-errors');
      if (event.error) {
        displayError.textContent = event.error.message;
      } else {
        displayError.textContent = '';
      }
    });

    // Create Payment Request Button (Apple Pay, Google Pay, Link)
    const cart = getCart();
    const total = calculateTotal();
    
    const paymentRequest = stripe.paymentRequest({
      country: 'US',
      currency: 'usd',
      total: {
        label: 'Total',
        amount: Math.round(total * 100),
      },
      requestPayerName: true,
      requestPayerEmail: true,
    });

    const prButton = elements.create('paymentRequestButton', {
      paymentRequest: paymentRequest,
      style: {
        paymentRequestButton: {
          type: 'default',
          theme: 'dark',
          height: '48px',
        },
      },
    });

    // Check availability and mount
    (async () => {
      const result = await paymentRequest.canMakePayment();
      if (result) {
        prButton.mount('#payment-request-button');
        document.getElementById('divider').style.display = 'block';
      }
    })();

    // Handle express checkout
    paymentRequest.on('paymentmethod', async (ev) => {
      try {
        // Get delivery method (default to ship for express checkout)
        const deliveryMethodInput = document.querySelector('input[name="delivery"]:checked');
        const deliveryMethod = deliveryMethodInput ? deliveryMethodInput.value : 'ship';

        // Collect shipping address if shipping
        let shippingAddress = null;
        if (deliveryMethod === 'ship') {
          // For express checkout, try to get address from form if filled
          const addressValue = document.getElementById('address').value;
          if (addressValue) {
            shippingAddress = {
              name: document.getElementById('ship-name').value,
              address: addressValue,
              address2: document.getElementById('address2').value,
              city: document.getElementById('city').value,
              state: document.getElementById('state').value,
              zip: document.getElementById('zip').value,
              country: document.getElementById('country').value,
            };
          }
        }

        const response = await fetch('/functions/create-payment-intent', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            items: cart,
            shippingAddress: shippingAddress,
            deliveryMethod: deliveryMethod,
          }),
        });
        
        const { clientSecret, error } = await response.json();
        
        if (error) {
          ev.complete('fail');
          return;
        }
        
        const { error: confirmError } = await stripe.confirmCardPayment(
          clientSecret,
          { payment_method: ev.paymentMethod.id },
          { handleActions: false }
        );

        if (confirmError) {
          ev.complete('fail');
        } else {
          ev.complete('success');
          localStorage.removeItem('mel-cart');
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        }
      } catch (err) {
        ev.complete('fail');
      }
    });

    const form = document.getElementById('payment-form');
    const submitButton = document.getElementById('submit-button');
    const messageDiv = document.getElementById('payment-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const cart = getCart();
      if (cart.length === 0) {
        messageDiv.style.display = 'block';
        messageDiv.textContent = 'Your cart is empty';
        messageDiv.className = 'error';
        return;
      }

      submitButton.disabled = true;
      submitButton.textContent = 'Processing...';
      messageDiv.style.display = 'block';
      messageDiv.textContent = 'Processing your payment...';
      messageDiv.className = 'processing';

      try {
        const deliveryMethod = document.querySelector('input[name="delivery"]:checked').value;
        let clientSecret = cachedClientSecret;

        // If we don't have a cached payment intent, create one now
        if (!clientSecret) {
          let shippingAddress = null;
          if (deliveryMethod === 'ship') {
            shippingAddress = {
              name: document.getElementById('ship-name').value,
              address: document.getElementById('address').value,
              address2: document.getElementById('address2').value,
              city: document.getElementById('city').value,
              state: document.getElementById('state').value,
              zip: document.getElementById('zip').value,
              country: document.getElementById('country').value,
            };
          }

          const response = await fetch('/functions/create-payment-intent', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              items: cart,
              shippingAddress: shippingAddress,
              deliveryMethod: deliveryMethod,
            }),
          });

          const { clientSecret: newClientSecret, breakdown, error } = await response.json();

          if (error) {
            throw new Error(error);
          }

          clientSecret = newClientSecret;

          if (breakdown) {
            renderOrderSummary(breakdown);
          }
        }

        const { error: stripeError } = await stripe.confirmCardPayment(clientSecret, {
          payment_method: {
            card: cardElement,
            billing_details: {
              name: document.getElementById('name').value,
              email: document.getElementById('email').value,
            },
          },
        });

        if (stripeError) {
          throw new Error(stripeError.message);
        }

        messageDiv.textContent = 'Payment successful! Thank you for your purchase.';
        messageDiv.className = 'success';
        messageDiv.style.display = 'block';
        submitButton.textContent = 'Payment Complete';

        localStorage.removeItem('mel-cart');

        setTimeout(() => {
          window.location.href = '/';
        }, 3000);

      } catch (err) {
        messageDiv.textContent = err.message;
        messageDiv.className = 'error';
        messageDiv.style.display = 'block';
        submitButton.disabled = false;
        if (cachedBreakdown) {
          submitButton.textContent = `Pay $${(cachedBreakdown.total / 100).toFixed(2)}`;
        } else {
          const total = calculateTotal();
          submitButton.textContent = `Pay $${total.toFixed(2)}`;
        }
      }
    });

    // Handle delivery method toggle
    const deliveryRadios = document.querySelectorAll('input[name="delivery"]');
    const shippingFields = document.getElementById('shipping-fields');
    const shippingInputs = [
      document.getElementById('ship-name'),
      document.getElementById('address'),
      document.getElementById('city'),
      document.getElementById('state'),
      document.getElementById('zip'),
    ];

    function updateShippingRequirements(isShipping) {
      if (isShipping) {
        shippingFields.classList.add('show');
        shippingInputs.forEach(input => input.required = true);
      } else {
        shippingFields.classList.remove('show');
        shippingInputs.forEach(input => input.required = false);
      }
      // Clear cached payment intent when delivery method changes
      cachedClientSecret = null;
      cachedBreakdown = null;
      // Update order summary when delivery method changes
      renderOrderSummary();
    }

    deliveryRadios.forEach(radio => {
      radio.addEventListener('change', (e) => {
        updateShippingRequirements(e.target.value === 'ship');
      });
    });

    // Add event listeners to shipping address fields for auto-calculation
    let calculateTimeout = null;

    function scheduleCalculation() {
      // Clear any pending calculation
      if (calculateTimeout) {
        clearTimeout(calculateTimeout);
      }

      // Schedule a new calculation after 1 second of no typing
      calculateTimeout = setTimeout(() => {
        calculateOrderTotal();
      }, 1000);
    }

    // Add listeners to all shipping fields
    shippingInputs.forEach(input => {
      input.addEventListener('input', scheduleCalculation);
      input.addEventListener('blur', () => {
        // Also calculate immediately when field loses focus
        if (calculateTimeout) {
          clearTimeout(calculateTimeout);
        }
        calculateOrderTotal();
      });
    });

    // Render order summary on page load
    renderOrderSummary();
