<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | MEL</title>
  <script src="https://js.stripe.com/v3/"></script>

  <style>
    /* ===== RESET ===== */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #fff;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
      font-size: 1.125rem;
      color: #000;
      line-height: 1.35;
    }

    /* ===== MEL LOGO TOP LEFT ===== */
    #overlayText2 {
      position: fixed;
      top: 2rem;
      left: 2rem;
      color: #000;
      font-family: serif;
      font-size: 1.125rem;
      font-weight: bold;
      letter-spacing: 0.075em;
      z-index: 10;
    }

    #overlayText2 a {
      color: #000;
      text-decoration: none;
    }

    #overlayText2 a:hover {
      color: #808080;
    }

    /* ===== MAIN CONTENT ===== */
    .container {
      flex: 1;
      padding: 4rem 2rem 2rem;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #000;
      margin-top: 0;
      margin-bottom: 0;
      padding-bottom: 0.5em;
      line-height: 1.2;
    }

    h2 {
      font-size: 1.125rem;
      font-weight: bold;
      color: #000;
      margin-top: 2em;
      margin-bottom: 0;
      padding-bottom: 0.2em;
      line-height: 1.2;
    }

    .checkout-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2.5rem;
      margin-top: 2rem;
    }

    /* ===== PRODUCT SUMMARY ===== */
    .product-summary {
      padding: 2rem;
      background: #F2F2F2;
      box-sizing: border-box;
    }

    .product-summary h2 {
      margin-top: 0;
    }

    .product-item {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid #d0d0d0;
    }

    .product-item:last-of-type {
      border-bottom: none;
    }

    .product-image {
      width: 80px;
      height: 80px;
      background: #e0e0e0;
      flex-shrink: 0;
    }

    .product-details {
      flex: 1;
    }

    .product-details h3 {
      font-size: 1rem;
      font-weight: bold;
      margin: 0 0 0.25rem 0;
      color: #000;
    }

    .product-details .item-meta {
      font-size: 0.9rem;
      color: #666;
      margin: 0;
    }

    .item-price {
      text-align: right;
      font-weight: bold;
    }

    .price-breakdown {
      border-top: 1px solid #000;
      padding-top: 1rem;
      margin-top: 1.5rem;
    }

    .price-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      font-size: 1.125rem;
    }

    .price-row.total {
      font-weight: bold;
      margin-top: 0.5rem;
      padding-top: 0.5rem;
      border-top: 1px solid #000;
    }

    .empty-cart {
      text-align: center;
      padding: 2rem;
    }

    .empty-cart p {
      margin-bottom: 1.5rem;
      color: #808080;
    }

    .empty-cart a {
      background: #000;
      color: #fff;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      transition: background 0.2s;
    }

    .empty-cart a:hover {
      background: #808080;
    }

    /* ===== PAYMENT FORM ===== */
    .payment-section h2 {
      margin-top: 0;
    }

    #payment-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-size: 1rem;
      font-weight: bold;
      color: #000;
    }

    input[type="email"],
    input[type="text"] {
      padding: 0.75rem;
      border: 1px solid #000;
      font-size: 1rem;
      font-family: sans-serif;
      background: #fff;
      color: #000;
      box-sizing: border-box;
    }

    input[type="email"]:focus,
    input[type="text"]:focus {
      outline: none;
      border-color: #000;
    }

    /* Express Checkout Buttons */
    .express-checkout {
      margin-bottom: 1.5rem;
      max-width: 300px;
    }

    #payment-request-button {
      margin-bottom: 1rem;
    }

    .or-divider {
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
    }

    .or-divider::before {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      height: 1px;
      background: #d0d0d0;
    }

    .or-divider span {
      background: #fff;
      padding: 0 1rem;
      position: relative;
      color: #666;
      font-size: 0.9rem;
    }

    #card-element {
      padding: 0.75rem;
      border: 1px solid #000;
      background: #fff;
      box-sizing: border-box;
      min-height: 40px;
    }

    #card-errors {
      color: #c00;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }


    button[type="submit"] {
      background: #000;
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.125rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      font-family: sans-serif;
      margin-top: 1rem;
      max-width: 300px;
      width: 100%;
    }

    button[type="submit"]:hover {
      background: #808080;
    }

    button[type="submit"]:disabled {
      background: #808080;
      cursor: not-allowed;
    }

    #payment-message {
      padding: 1rem;
      margin-top: 1rem;
      font-size: 1rem;
      background: #F2F2F2;
      border: 1px solid #000;
      display: none;
    }

    #payment-message.error {
      background: #fee;
      border-color: #c00;
      color: #c00;
    }

    #payment-message.success {
      background: #efe;
      border-color: #060;
      color: #060;
    }

    /* ===== FOOTER ===== */
    footer {
      background: #F2F2F2;
      padding: 30px 20px;
      text-align: left;
      flex-shrink: 0;
      margin: 0;
      box-sizing: border-box;
      color: #000;
    }

    footer .footer-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
    }

    footer .footer-links {
      font-family: sans-serif;
      font-size: 1.125rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0;
    }

    footer .footer-links a {
      color: #000;
      text-decoration: none;
      margin-left: 15px;
      white-space: nowrap;
    }

    footer .footer-links a:first-child {
      margin-left: 0;
    }

    footer .footer-links a:hover {
      color: #808080;
    }

    footer .footer-links + div {
      font-family: sans-serif;
      font-size: 1.125rem;
      color: #000;
      margin-top: 0;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      #overlayText2 {
        position: absolute;
        top: 1rem;
        left: 1rem;
      }

      .container {
        padding-left: 1rem;
        padding-right: 1rem;
      }

      .checkout-grid {
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      footer .footer-container {
        flex-direction: column;
        align-items: flex-start;
      }

      footer .footer-links {
        width: auto;
        margin-bottom: 1rem;
      }

      footer .footer-links a {
        margin-left: 0;
        margin-right: 1rem;
        margin-bottom: 0.5rem;
      }

      footer .footer-links + div {
        margin-top: 0;
      }
    }
  </style>
</head>
<body>
  
  <div id="overlayText2">
    <a href="/">MEL</a>
  </div>

  <div class="container">
    <h1>Checkout</h1>

    <div class="checkout-grid">
      <!-- Product Summary -->
      <div class="product-summary">
        <h2>Order Summary</h2>
        <div id="order-items">
          <!-- Cart items will be inserted here -->
        </div>
      </div>

      <!-- Payment Form -->
      <div class="payment-section">
        <h2>Payment Details</h2>
        
        <form id="payment-form">
          <!-- Express Checkout Options -->
          <div class="express-checkout">
            <div id="payment-request-button"></div>
          </div>

          <div class="or-divider" id="divider" style="display: none;">
            <span>Or pay with card</span>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="[email protected]">
          </div>

          <div class="form-group">
            <label for="name">Cardholder Name</label>
            <input type="text" id="name" required placeholder="John Doe">
          </div>

          <div class="form-group">
            <label for="card-element">Card Information</label>
            <div id="card-element"></div>
            <div id="card-errors"></div>
          </div>

          <button type="submit" id="submit-button">Complete Purchase</button>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-container">
      <div class="footer-links">
        <a href="information.html">Information</a>
        <a href="terms-and-conditions.html">Terms & Conditions</a>
        <a href="https://www.instagram.com/mel_furniture" target="_blank">Instagram</a>
        <a href="downloads.html">Downloads</a>
      </div>
      <div>&copy; MEL Furniture LLC</div>
    </div>
  </footer>

  <script>
    // Get cart from localStorage
    function getCart() {
      const cart = localStorage.getItem('mel-cart');
      return cart ? JSON.parse(cart) : [];
    }

    // Redirect to home if cart is empty
    const initialCart = getCart();
    if (initialCart.length === 0) {
      window.location.href = '/';
    }

    function calculateTotal() {
      const cart = getCart();
      return cart.reduce((total, item) => total + (item.price * item.quantity), 0);
    }

    function renderOrderSummary() {
      const cart = getCart();
      const orderItems = document.getElementById('order-items');
      
      if (cart.length === 0) {
        orderItems.innerHTML = `
          <div class="empty-cart">
            <p>Your cart is empty</p>
            <a href="/">Browse Products</a>
          </div>
        `;
        document.getElementById('payment-form').style.display = 'none';
        return;
      }

      const itemsHTML = cart.map(item => `
        <div class="product-item">
          <div class="product-image"></div>
          <div class="product-details">
            <h3>${item.name}</h3>
            <p class="item-meta">Quantity: ${item.quantity}</p>
          </div>
          <div class="item-price">
            $${(item.price * item.quantity).toFixed(2)}
          </div>
        </div>
      `).join('');

      const total = calculateTotal();

      orderItems.innerHTML = `
        ${itemsHTML}
        <div class="price-breakdown">
          <div class="price-row">
            <span>Subtotal</span>
            <span>$${total.toFixed(2)}</span>
          </div>
          <div class="price-row">
            <span>Shipping</span>
            <span>Calculated after purchase</span>
          </div>
          <div class="price-row total">
            <span>Total</span>
            <span>$${total.toFixed(2)} USD</span>
          </div>
        </div>
      `;

      // Update button text
      document.getElementById('submit-button').textContent = `Pay $${total.toFixed(2)}`;
    }

    // Initialize Stripe - REPLACE WITH YOUR ACTUAL KEY
    const stripe = Stripe('pk_live_51SVcSEAxCX5hk2YKsiojWL8rpBAiVAZpwMqnUSfQdJFlwtKEOo2JnblmbNvwAr1fUlyLAyXgNxvbBw6yO0pZTzuV00gYr1w8UI');

    const elements = stripe.elements();
    
    // Create card element
    const cardElement = elements.create('card', {
      style: {
        base: {
          fontSize: '16px',
          color: '#000',
          fontFamily: 'sans-serif',
          '::placeholder': {
            color: '#808080',
          },
        },
      },
    });
    cardElement.mount('#card-element');

    // Display card errors
    cardElement.on('change', (event) => {
      const displayError = document.getElementById('card-errors');
      if (event.error) {
        displayError.textContent = event.error.message;
      } else {
        displayError.textContent = '';
      }
    });

    // Create Payment Request Button (Apple Pay, Google Pay, Link)
    const cart = getCart();
    const total = calculateTotal();
    
    const paymentRequest = stripe.paymentRequest({
      country: 'US',
      currency: 'usd',
      total: {
        label: 'Total',
        amount: Math.round(total * 100),
      },
      requestPayerName: true,
      requestPayerEmail: true,
    });

    const prButton = elements.create('paymentRequestButton', {
      paymentRequest: paymentRequest,
      style: {
        paymentRequestButton: {
          type: 'default',
          theme: 'dark',
          height: '48px',
        },
      },
    });

    // Check availability and mount
    (async () => {
      const result = await paymentRequest.canMakePayment();
      if (result) {
        prButton.mount('#payment-request-button');
        document.getElementById('divider').style.display = 'block';
      }
    })();

    // Handle express checkout
    paymentRequest.on('paymentmethod', async (ev) => {
      try {
        const response = await fetch('/functions/create-payment-intent', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ items: cart }),
        });
        
        const { clientSecret, error } = await response.json();
        
        if (error) {
          ev.complete('fail');
          return;
        }
        
        const { error: confirmError } = await stripe.confirmCardPayment(
          clientSecret,
          { payment_method: ev.paymentMethod.id },
          { handleActions: false }
        );

        if (confirmError) {
          ev.complete('fail');
        } else {
          ev.complete('success');
          localStorage.removeItem('mel-cart');
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        }
      } catch (err) {
        ev.complete('fail');
      }
    });

    const form = document.getElementById('payment-form');
    const submitButton = document.getElementById('submit-button');
    const messageDiv = document.getElementById('payment-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const cart = getCart();
      if (cart.length === 0) {
        messageDiv.style.display = 'block';
        messageDiv.textContent = 'Your cart is empty';
        messageDiv.className = 'error';
        return;
      }

      submitButton.disabled = true;
      submitButton.textContent = 'Processing...';
      messageDiv.style.display = 'block';
      messageDiv.textContent = 'Processing your payment...';
      messageDiv.className = 'processing';
      
      try {
        const response = await fetch('/functions/create-payment-intent', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ items: cart }),
        });
        
        const { clientSecret, error } = await response.json();
        
        if (error) {
          throw new Error(error);
        }
        
        const { error: stripeError } = await stripe.confirmCardPayment(clientSecret, {
          payment_method: {
            card: cardElement,
            billing_details: {
              name: document.getElementById('name').value,
              email: document.getElementById('email').value,
            },
          },
        });
        
        if (stripeError) {
          throw new Error(stripeError.message);
        }
        
        messageDiv.textContent = 'Payment successful! Thank you for your purchase.';
        messageDiv.className = 'success';
        messageDiv.style.display = 'block';
        submitButton.textContent = 'Payment Complete';
        
        localStorage.removeItem('mel-cart');
        
        setTimeout(() => {
          window.location.href = '/';
        }, 3000);
        
      } catch (err) {
        messageDiv.textContent = err.message;
        messageDiv.className = 'error';
        messageDiv.style.display = 'block';
        submitButton.disabled = false;
        const total = calculateTotal();
        submitButton.textContent = `Pay $${total.toFixed(2)}`;
      }
    });

    // Render order summary on page load
    renderOrderSummary();
  </script>

</body>
</html>
