<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - MEL Furniture</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica', 'Arial', sans-serif;
      background: #ffffff;
      color: #1a1a1a;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      padding: 2rem 0 3rem;
      border-bottom: 1px solid #e0e0e0;
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 400;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .checkout-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .checkout-grid {
        grid-template-columns: 1fr;
        gap: 2rem;
      }
    }

    .product-summary {
      padding: 2rem;
      background: #fafafa;
      border: 1px solid #e0e0e0;
    }

    .product-summary h2 {
      font-size: 1.25rem;
      font-weight: 400;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .product-item {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .product-image {
      width: 100px;
      height: 100px;
      background: #e0e0e0;
      border: 1px solid #d0d0d0;
    }

    .product-details h3 {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .product-details p {
      font-size: 0.9rem;
      color: #666;
    }

    .price-breakdown {
      border-top: 1px solid #d0d0d0;
      padding-top: 1.5rem;
      margin-top: 1.5rem;
    }

    .price-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.75rem;
      font-size: 0.95rem;
    }

    .price-row.total {
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 2px solid #1a1a1a;
    }

    .payment-section h2 {
      font-size: 1.25rem;
      font-weight: 400;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    #payment-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-size: 0.85rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #666;
    }

    input[type="email"],
    input[type="text"] {
      padding: 0.75rem;
      border: 1px solid #d0d0d0;
      font-size: 1rem;
      font-family: inherit;
      background: #fafafa;
      transition: all 0.2s;
    }

    input[type="email"]:focus,
    input[type="text"]:focus {
      outline: none;
      border-color: #1a1a1a;
      background: #ffffff;
    }

    #card-element {
      padding: 0.75rem;
      border: 1px solid #d0d0d0;
      background: #fafafa;
      transition: all 0.2s;
    }

    #card-element.StripeElement--focus {
      border-color: #1a1a1a;
      background: #ffffff;
    }

    button[type="submit"] {
      background: #1a1a1a;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 0.95rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 1rem;
      font-family: inherit;
    }

    button[type="submit"]:hover {
      background: #333;
    }

    button[type="submit"]:disabled {
      background: #999;
      cursor: not-allowed;
    }

    #payment-message {
      padding: 1rem;
      margin-top: 1rem;
      font-size: 0.9rem;
      border-radius: 2px;
    }

    #payment-message.error {
      background: #fee;
      color: #c00;
      border: 1px solid #fcc;
    }

    #payment-message.success {
      background: #efe;
      color: #060;
      border: 1px solid #cfc;
    }

    #payment-message.processing {
      background: #fafafa;
      color: #666;
      border: 1px solid #e0e0e0;
    }

    .secure-badge {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.85rem;
      color: #666;
      margin-top: 1rem;
    }

    .secure-badge::before {
      content: "ðŸ”’";
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>MEL Furniture</h1>
    </header>

    <div class="checkout-grid">
      <!-- Product Summary -->
      <div class="product-summary">
        <h2>Order Summary</h2>
        
        <div class="product-item">
          <div class="product-image"></div>
          <div class="product-details">
            <h3>MEL Radius Table</h3>
            <p>Handcrafted solid wood dining table</p>
          </div>
        </div>

        <div class="price-breakdown">
          <div class="price-row">
            <span>Subtotal</span>
            <span>$600.00</span>
          </div>
          <div class="price-row">
            <span>Shipping</span>
            <span>Calculated at next step</span>
          </div>
          <div class="price-row total">
            <span>Total</span>
            <span>$600.00 USD</span>
          </div>
        </div>
      </div>

      <!-- Payment Form -->
      <div class="payment-section">
        <h2>Payment Details</h2>
        
        <form id="payment-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="[email protected]">
          </div>

          <div class="form-group">
            <label for="name">Cardholder Name</label>
            <input type="text" id="name" required placeholder="John Doe">
          </div>

          <div class="form-group">
            <label for="card-element">Card Information</label>
            <div id="card-element"></div>
          </div>

          <button type="submit" id="submit-button">Complete Purchase</button>

          <div class="secure-badge">
            Secure payment processing by Stripe
          </div>

          <div id="payment-message"></div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const stripe = Stripe('pk_live_51SVcSEAxCX5hk2YKsiojWL8rpBAiVAZpwMqnUSfQdJFlwtKEOo2JnblmbNvwAr1fUlyLAyXgNxvbBw6yO0pZTzuV00gYr1w8UI'); // Replace with your actual key

    const elements = stripe.elements();
    const cardElement = elements.create('card', {
      style: {
        base: {
          fontSize: '16px',
          color: '#1a1a1a',
          fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica", "Arial", sans-serif',
          '::placeholder': {
            color: '#999',
          },
        },
      },
    });
    cardElement.mount('#card-element');

    const form = document.getElementById('payment-form');
    const submitButton = document.getElementById('submit-button');
    const messageDiv = document.getElementById('payment-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      submitButton.disabled = true;
      submitButton.textContent = 'Processing...';
      messageDiv.textContent = 'Processing your payment...';
      messageDiv.className = 'processing';
      
      try {
        const response = await fetch('/functions/create-payment-intent', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
        });
        
        const { clientSecret, error } = await response.json();
        
        if (error) {
          throw new Error(error);
        }
        
        const { error: stripeError } = await stripe.confirmCardPayment(clientSecret, {
          payment_method: {
            card: cardElement,
            billing_details: {
              name: document.getElementById('name').value,
              email: document.getElementById('email').value,
            },
          },
        });
        
        if (stripeError) {
          throw new Error(stripeError.message);
        }
        
        messageDiv.textContent = 'Payment successful! Thank you for your purchase.';
        messageDiv.className = 'success';
        submitButton.textContent = 'Payment Complete';
        
      } catch (err) {
        messageDiv.textContent = err.message;
        messageDiv.className = 'error';
        submitButton.disabled = false;
        submitButton.textContent = 'Complete Purchase';
      }
    });
  </script>
</body>
</html>
