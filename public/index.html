<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEL Shop</title>
  <script src="https://js.stripe.com/v3/"></script> <!-- Stripe.js -->
</head>
<body>
  <h1>MEL Radius Table: $600 USD</h1>

  <form id="payment-form">
    <div id="card-element"><!-- Stripe Element will go here --></div>
    <button type="submit">Pay</button>
  </form>

  <div id="payment-result"></div>

  <script>
    const stripe = Stripe('pk_live_51SVcSEAxCX5hk2YKsiojWL8rpBAiVAZpwMqnUSfQdJFlwtKEOo2JnblmbNvwAr1fUlyLAyXgNxvbBw6yO0pZTzuV00gYr1w8UI'); // replace with your Stripe Publishable Key

    const paymentForm = document.getElementById('payment-form');

    paymentForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      // Create PaymentIntent on your serverless backend
      const response = await fetch('/create-payment-intent', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount: 60000 }) // amount in cents
      });

      const { clientSecret } = await response.json();

      const { error, paymentIntent } = await stripe.confirmCardPayment(clientSecret, {
        payment_method: {
          card: /* Stripe Element reference */,
          billing_details: { name: 'Customer Name' }
        }
      });

      if (error) {
        document.getElementById('payment-result').textContent = error.message;
      } else if (paymentIntent.status === 'succeeded') {
        document.getElementById('payment-result').textContent = 'Payment succeeded!';
      }
    });
  </script>
</body>
</html>
