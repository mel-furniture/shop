<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEL Shop</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    #card-element {
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    #payment-result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>MEL Radius Table: $600 USD</h1>

  <form id="payment-form">
    <div id="card-element"><!-- Stripe Element will render here --></div>
    <button type="submit">Pay</button>
  </form>

  <div id="payment-result"></div>

  <script>
    // Initialize Stripe with your Publishable Key
    const stripe = Stripe("pk_live_51SVcSEAxCX5hk2YKsiojWL8rpBAiVAZpwMqnUSfQdJFlwtKEOo2JnblmbNvwAr1fUlyLAyXgNxvbBw6yO0pZTzuV00gYr1w8UI"); // replace with your publishable key
    const elements = stripe.elements();
    const card = elements.create("card");
    card.mount("#card-element");

    const paymentForm = document.getElementById("payment-form");
    const resultDiv = document.getElementById("payment-result");

    paymentForm.addEventListener("submit", async (event) => {
      event.preventDefault();
      resultDiv.textContent = "Processing payment...";

      // Call your backend to create a PaymentIntent
      const response = await fetch("/create-payment-intent", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount: 60000 }) // $600 in cents
      });

      const { clientSecret, error: backendError } = await response.json();
      if (backendError) {
        resultDiv.textContent = backendError;
        return;
      }

      // Confirm the payment using Stripe Elements
      const { paymentIntent, error } = await stripe.confirmCardPayment(clientSecret, {
        payment_method: { card }
      });

      if (error) {
        resultDiv.textContent = error.message;
      } else if (paymentIntent && paymentIntent.status === "succeeded") {
        resultDiv.textContent = "Payment succeeded! Thank you for your order.";
      }
    });
  </script>
</body>
</html>
